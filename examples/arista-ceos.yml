---
apiVersion: clabernetes.containerlab.dev/v1alpha1
kind: Topology
metadata:
  name: clab-arista-ceos
  namespace: arista-ceos
spec:
  deployment:
    persistence:
      claimSize: "1Gi"
      enabled: true
      storageClassName: "openebs-hostpath"
  definition:
    containerlab: |-
          name: c9s-load-balancer-test

          mgmt:
            network: custom_mgmt                # management network name
            ipv4-subnet: 10.168.101.168/29  # ipv4 range
          
          topology:
            kinds:
              ceos:
                env:
                  CLAB_MGMT_VRF: MGMT  
            nodes:
              node-1:
                kind: ceos
                image: ghcr.io/leothelyon17/nautobot-avd-integration/ceos:4.32.2F
                #startup-config: configs/node1-startup-config.cfg
                mgmt-ipv4: 10.168.101.170
